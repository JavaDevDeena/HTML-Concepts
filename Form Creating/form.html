<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Forms </h1>
    <form action="submit.html" method="get">
        <div>
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" required>
</div>

       <div>
        <label for="password">password</label>
        <input type="password" name="password" id="password" required>
       </div>

       <div>
        <label for="year">Year Of Birth</label>
        <input type="date" name="year" id="year" maxlength="4" min="1900">
       </div>

       <div>
        <label for="email">Email Id</label>
        <input type="" name="email" id="email">
       </div>

       <div>
        <label for="about">About us</label>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
       </div>

       <div>
        <input type="checkbox" name="sms alart" id="sms alart">
        <label for="sms alart">SMS Alart</label>
       </div>

       <div>
        <input type="checkbox" name="email alart" id="email alart">
        <label for="email alart">Email Alart</label>
       </div>

       <div>
        <input type="radio" name="gender" id="gender" value="Male"><label for="">Male</label>
       </div>
       <div>
        <input type="radio" name="gender" id="gender" value="Female"><label for="gender">Female</label> 
       </div>
       <div>
        <select name="state" id="state" multiple>
            <option value="Tamil nadu">Tamil Nadu</option>
            <option value="AP">AP</option>
            <option value="Goa">Goa</option>
        </select>
       </div>
       <div>
       </div>
        <button type="submit">Sign Up</button>
        <button type="reset">reset</button>
      

    </form>

</body>
</html>
